<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="utf-8">
      <title>Transform</title>
    <style>
         .origin {
            width: 210px;
            height: 200px;
            border: 1px solid black;
            float: left;
            margin: 40px;
         }
            .origin2 {
            width: 160px;
            height: 240px;
            border: 1px solid black;
            float: left;
            margin: 40px;
         }
            .rotate1:hover {
                -webkit-transform: rotate(20deg);
                -ms-transform: rotate(20deg);
                -moz-transform: rotate(20deg);
                -o-transform: rotate(20deg);
                transform: rotate(20deg);
            }
            .rotate2:hover {
                -webkit-transform: rotate(-40deg);
                -ms-transform: rotate(-40deg);
                -moz-transform: rotate(-40deg);
                -o-transform: rotate(-40deg);
                transform: rotate(-40deg);
            }
            .rotatex:hover {transform: rotateX(45deg);}
            .rotateY:hover {transform: rotateY(45deg);}
            .rotatez:hover {transform: rotateZ(45deg);}
            .rotatexyz:hover {transform: rotate3d(2.5, 1.2, -1.5, 45deg);}
            .skewx:hover { transform: skewX(30deg);}
            .skewy:hover { transform: skewY(15deg);}
            .skewxy:hover { transform: skew(-25deg, -15deg);}
      </style>
   </head>
   <body>      
      <div class="origin">
         <div class="rotate1">
            <img src="images/fruit.jpg">
         </div>
      </div>
      <div class="origin">
         <div class="rotate2">
            <img src="images/fruit.jpg">
         </div>
        </div>
        <div class="origin">
         <div class="rotatex">
            <img src="images/fruit.jpg" alt="">
         </div>
        </div>
        <div class="origin">
         <div class="rotateY">
            <img src="images/fruit.jpg" alt="">
         </div>
        </div>
        <div class="origin">
         <div class="rotatez">
            <img src="images/fruit.jpg" alt="">
         </div>
        </div>
        <div class="origin">
         <div class="rotatexyz">
            <img src="images/fruit.jpg" alt="">
         </div>
        </div>
        <div class="origin2">
         <div class="skewx">
            <img src="images/rose.jpg">
         </div>
        </div>
        <div class="origin2">
            <div class="skewy"><img src="images/rose.jpg"></div>
        </div>
        <div class="origin2">
            <div class="skewxy"><img src="images/rose.jpg"></div>
        </div>
   </body>
</html>
