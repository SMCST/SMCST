<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>블루베리(Blueberry)</title>
        <style>
            h1{
                color:blue;
            }
            #habor{
                border:1px solid gray; /*테두리 - 1픽셀짜리 회색 실선*/
                padding: 10px; /*패딩 여백 - 테두리와 내용 사이의 여백 */
                color: green; /*글자 색 */
            }
            .heading{
                color:red;
            }
            p{
                    font-style:italic;
                    color:blue;}
            p{
                    color:red !important; /*글자 색, 우선 적용 */
            }    
        </style>
    </head>
    <body>
        
        <h1 class="heading" id="habor"></h1>> 세계 3대 미항</h1>
        <img src="images/rio.jpg" width="420" height="310" alt="브라질 리우데자네이루">
        <p>시드니 (Sydney), 호주</p>
        <p>리우데자네이루(Rio de Janeiro), 브라질</p>
        <p>나폴리(Naples), 이탈리아</p>
    </body>
</html>
