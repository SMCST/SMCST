<p><h1>서울특별시 </h3>

    </p>
    <p>
        휘장은 한글 '서울'을 서울의 산, 해, 한강으로 나타내면서 전체적으로는 신명나는 사람의 모습을 형상화 한 것으로 인간 중심 도시를 지향하는 서울을 장징합니다.    
    </p>
</p>
    <p>
        자연·인간·도시의 맥락 속에서<br>

        가운데 해는 미래의 비전과 희망을 함축하고,<br>
        이 세가지 요소를 붓터치로 자연스럽게 연결하여<br>
