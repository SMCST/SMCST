<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>프런트엔드 개발자 지원서</title>
    <style>
        .container{
            width:500px;
            margin: 0 auto;
            }
        fieldset{
            margin: 15px 15px;
        }
        fieldset legend {
            font-weight: bold;
            font-size: 18px;
            }    
        legend { font-weight:bold; }
		ul {list-style-type: none;}
    </style>
  </head>
  <body>
        
		<div class="container">
            <fieldset>
			<h1>Front-End 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			
				<h3>개인정보</h3>
				<ul>
					 <li>
							<label for="uname"> 이름 </label>
							<input type="text" id="uname" autofocus placeholder="공백없이 입력하세요">
					</li>
					<li>
							<label for="phone"> 연락처 </label>
							<input type="tel" id="phone">
					 </li>
				</ul>
				<h3>지원 분야</h3>
				<ul>
					<li>
						<label><input type="radio" name="field" value="an"> 웹 퍼블리싱</label>
					</li>
					<li>
						<label><input type="radio" name="field" value="pd"> 웹 애플리케이션 개발</label>
					</li>
					<li>
						<label><input type="radio" name="field" value="eng"> 개발 환경 개선</label>
					</li>
				</ul>
				<h3>지원 동기</h3>
				<label>
					<textarea cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
				</label>
				<div>
					<input type="submit" value="접수하기">
					<input type="reset" value="다시 쓰기">
				</div>
			</fieldset>
		</div>
  </body>
</html>
