<!DOCTYPE html>
<html>
<head>
	<title>웹 폼</title>
	<style>
	ul {
		list-style : none;
	}
	li {
		margin: 10px;
	}
	li label {
		width: 120px;
		float: left;
		text-align: right;
		padding-right: 8px;
	}
	input[type="submit"] {
		text-align:center;
		width: 100%;
		height: 30px;
		margin-top: 15px;
	}
	label {
		font-size: 14px;
		line-height: 25px;
	}
	label em {
		color: red;
		font-weight: 800; /* 글자 굵기 */
	}
	</style>
</head>
<body>
	<form>
		<fieldset>
			<legend>등록 정보</legend>
			<ul>
				<li><label class="reg" for="member">참여인원<small>(최대10명)</small></label><input type="number" id="member" value="1" min="0" max="10" step="1"></li>
				<li><label class="reg" for="stuffs">지원물품<small>(1인당 5개)</small></label><input type="number" id="stuffs" value="1" min="0" max="50" step="5" size="5"></li>
				<li><label class="reg" for="satis">희망단계<small>(하, 중, 상)</small></label><input type="range" id="satis" value="1" min="1" max="3"></li>
			</ul>
		</fieldset>
	</form>
	<h1>회원 가입</h1>
	<form>
		<fieldset>
			<legend>로그인 정보</legend>
			<ul>
				<li><label for="user-id">아이디 </label><input type="text" id="user-id"></li>
				<li><label for="pwd">비밀번호 </label><input type="password" id="pwd1"></li>
				<li><label for="pwd2">비밀번호 확인 </label><input type="password" id="pwd2"></li>
			</ul>
		</fieldset>
		<fieldset>
			<legend>개인 정보</legend>
			<ul>
				<li><label for="user-name">이름 </label> <input type="text" id="user-name"></li>
				<li><label for="mail">메일 주소</label><input type="email" id="mail"></li>
				<li><label for="phone">연락처</label><input type="tel" id="phone"></li>
				<li><label for="homep">블로그/홈페이지</label><input type="url" id="homep"></li>
			</ul>
		</fieldset>
		<input type="submit" value="가입하기">
	</form>
	<form>
		<fieldset>
			<label>아이디: <input type="text" id="user_id" size="10"></label>
			<label>비밀번호: <input type="password" id="user_pw" size="10"></label>
			<input type="submit" value="로그인">
		</fieldset>
	</form>
</body>
</html>
