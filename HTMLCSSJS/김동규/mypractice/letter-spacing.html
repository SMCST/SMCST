<!DOCTYPE html>
<html>
<head>
	<title>letter-spacing와 word-spacing</title>
	<style>
	/*
	letter-spacing : 자간, 텍스트 간격 조절하기
	글자 간의 거리 조절하기.
	h1태그의 글자크기가 40px 일때, 
	0em은 원래 글자. 0.2em은 한 글자의 20%만큼 떨군다.
	*/
	h1 {
		font-size:40px;
	}
	.letter1 {
		letter-spacing: 0.2em;
	}
	.letter2 {
		letter-spacing: 0.5em;
	}
	</style>
</head>
<body>
	<h1>HTML5</h1>
	<h1 class="letter1">HTML5</h1>
	<h1 class="letter2">HTML5</h1>
</body>
</html>
