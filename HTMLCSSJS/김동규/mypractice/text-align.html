<!DOCTYPE html>
<html>
<head>
	<title>뉴욕타임즈 10대 식품</title>
	<style>
	p {
		border: 1px solid #ccc; /*테투리 - 1픽셀짜리 회색 실선 */
		padding: 10px;
		margin: 10px;
	}
	.align-left {
		text-align: left;
	}
	.align-right {
		text-align: right;
	}
	.align-center {
		text-align: center;
	}
	.align-justify {
		text-align: justify; /* 양쪽 정렬 */
	}
	</style>
</head>
<body>
	<h1>텍스트 정렬</h1>
	<p class="align-left">Integer elementum massa at nulla placerat</p>
	<p class="align-right">Integer elementum massa at nulla placerat</p>
	<p class="align-center">Integer elementum nassa at nulla placerat</p>
	<p class="align-justify">Integer elementum nassa at nulla placerat</p>
</body>
</html>
