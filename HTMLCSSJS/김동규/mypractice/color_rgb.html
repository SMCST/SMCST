<!DOCTYPE html>
<html>
<head>
	<title>Color in Web</title>
	<style>
	body {
		background: #222;
		/* 약간 검은색
		색상 추출 사이트 : www.colorpicker.com;
		 */
	}
	.text1 {
		color: rgb(255, 255, 255);
		/* 하얀색 */
	}
	.text2 {
		color: rgb(255, 255, 255, 0.8);
		/* 흰색이지만 약간 불투명 */
	}
	.text3 {
		color: rgba(255, 255, 255, 0.5);
		/* 더 불투명 */
	}
	.text4 {
		color: rgba(255, 255, 255, 0.2);
		/* 더더 불투명 */
	}
	</style>	
</head>
<body>
	<h1 class="text1">HTML5</h1>
	<h1 class="text2">HTML5</h1>
	<h1 class="text3">HTML5</h1>
	<h1 class="text4">HTML5</h1>
</body>
</html>
