<!DOCTYPE html>
<html>
<head>
	<title>웹 폼</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>수강 신청인</legend>
			<ul>
				<li><label class="reg" for="id">학번</label><input type="text" id="id" autofocus></li>
				<li><label class="reg" for="name">이름</label><input type="text" id="name"></li>
				<li><label class="reg" for="class">학과</label><select id="class">
					<optgroup label="공과대학"> <!-- 고를 수 없음 -->
						<option value="archi">건축공학과</option>
						<option value="mechanic">기계공학과</option>
						<option value="indust">산업공학과</option>
						<option value="elec">전기전가공학과</option>
						<option value="computer">컾뮤터공학과</option>
						<option value="chemical">화학광학과</option>
					</optgroup>
					<optgroup label="인문대학">
						<option value="history">사학과</option>
						<option value="lang">어문학분</option>
						<option value="philo">철학</option>
					</optgroup>
				</select></li>
			</ul>
		</fieldset>
		<fieldset>
			<legend>수강 과목을 선택하세요</legend>
			<ul>
				<li><label for="interest"><span class="reg">관심분야</span></label>
				<input type="text" id="interest" list="choices">
				<datalist id="choices">
					<option value="grammar" label="문법"></option>
					<option value="voca" label="어휘"></option>
					<option value="speaking" label="회화"></option>
					<option value="listening" label="리스닝"></option>
					<option value="news" label="뉴스청취"></option>
				</datalist></li>
			</ul>
		</fieldset>
	</form>
</body>
</html>
