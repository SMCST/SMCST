<!DOCTYPE html>
<html>
<head>
	<title>direction 속성</title>
	<style>
	h3 {
		/*
		direction rtl은 텍스트를 오른쪽에서 왼쪽으로 출력한다.
		즉, ! .. dlrow olleh 로 줄력이 되는데, text-align도 기본으로 
		right가 되어버린다. 그래서 텍스트를 왼쪽으로 하려면, text-align
		속성을 left로 해준다.
		*/
		direction: rtl;
		text-align:left;
	}
	</style>
</head>
<body>
	<h3>hello world .. !</h3>
</body>
</html>
