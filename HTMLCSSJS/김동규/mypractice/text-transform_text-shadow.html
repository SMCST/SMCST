<!DOCTYPE html>
<html>
<head>
	<title>text-transform</title>
	<style>
	h1 {
		font-size: 100px; /* 글자 크기 */
		font-family: "Arial Rounded MT"; /* 글꼴 */
	}
	.shadow1 {
		color: orange; /* 글자색 */
		text-shadow: 1px 1px; /* 텍스트 그림자 */
	}
	.shadow2 {
		text-shadow: 5px 5px 3px #f00; /* 텍스트 그림자 */
		/*
		text-shadow: offset-x offset-y blur-radius color | none | initial | inherit;
		offset-x: 그림자의 수평 거리를 정합니다.;
		offset-y: 그림자의 수직 거리를 정합니다.;
		blur-radius: 흐림 정도를 정합니다. (선택: 값을 정하지 않으면 0);
		color: 색을 정합니다.
		none: 그림자 효과를 없앱니다.
		initial: 기본값을 설정합니다.
		inherit: 부모 요소의 속성값을 상속받습니다.;
		*/
	}
	.shadow3 {
		color: #fff;
		text-shadow: 7px -7px 5px #000; /* 텍스트 그림자 */
	}
	</style>	
</head>
<body>
	<h1 class="shadow1">HTML5</h1>
	<h1 class="shadow2">HTML5</h1>
	<h1 class="shadow3">HTML5</h1>
</body>
</html>
