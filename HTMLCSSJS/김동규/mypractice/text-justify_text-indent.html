<!DOCTYPE html>
<html>
<head>
	<title>뉴욕타임즈 10대 식품</title>
	<style>
	p {
		border: 1px solid #ccc; /*테투리 - 1픽셀짜리 회색 실선 */
		padding: 10px;
		margin: 10px;
	}
	.text1 {
		text-align: justify;
		text-justify: inter-word; /* none, auto, initial, 등 */
		/* 근데 무슨 효과인지 모르겠음 */
	}
	.text2 {
		text-indent: 20px;
		/* indentation 몇 픽셀 만큼 띄울 것인지 (첫문단마다) */
	}
	</style>
</head>
<body>
	<h1>텍스트 정렬</h1>
	<p class="text1">Integer elementum massa at nulla placerat</p>
	<p class="text2">Integer elementum massa at nulla placerat</p>
</body>
</html>
