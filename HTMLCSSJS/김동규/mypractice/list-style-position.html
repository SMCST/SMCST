<!DOCTYPE html>
<html>
<head>
	<title>
		불릿 바꾸기
	</title>
	<style>
	.inside {
		list-style-position: inside;
		/*
		bullet들의 좀 더 안쪽에서 생성 됨.
		그말 뜻은 텍스트도 같이 안쪽으로 가게된 다는 의미임.
		*/
	}
	article ol li {
		list-style: upper-alpha inside;
		/* 알파벳 대문자 사용, 안으로 들여쓰기 적용 
		리스트 속성 한꺼번에 표시하기 */
	}
	</style>
</head>
<body>
	<h3>list-style-position을 지정하지 않음</h3>
	<ul>
		<li>회사소개</li>
		<li>도서</li>
		<li>자료실</li>
		<li>질문답변</li>
		<li>동영상강의</li>
	</ul>
	<h3>list-style-position : inside</h3>
	<ul class="inside">
		<li>회사소개</li>
		<li>도서</li>
		<li>자료실</li>
		<li>질문답변</li>
		<li>동영상강의</li>
	</ul>
	<article>
		<ol>
			<li>hello</li>
			<li>this</li>
			<li>is</li>
			<li>world</li>
		</ol>
	</article>
</body>
</html>
