<!DOCTYPE html>
<html>
<head>
	<title>내부 스타일시트</title>
	<link href="#style.css" rel="stylesheet" type="text/css">
	<!-- link 태그를 사용해 가져오는 것을 외부 스타일시트라고 함. -->
	<style>
	/* style 태그 내부에 작성하는 것을 내부 스타일시트라고 함. */
		ul {
			color:blue;
			/* 목록의 글자색 */
			list-style-type: square;
			/* 불릿 형태 : 사각형 */
		}
	/*
	h2 { } 태그 선택자
	.bluetext { } 클래스 선택자
	#container { } 아이디 선택자

	우선순위 : cascading 위에서 아래로. 
	명시도: 인라인, id, 클래스, 태그 스타일 태그. 
	소스에서의 순서: 가장 나중에 정의된 스타일을 적용. 
	중요도: !important 사용.
	*/
	</style>
</head>
<body>
	<!-- 태그 내부에 작성하는 것을 인라인 스타일 이라고 함. -->
	<img src="images/road.jpg" alt="길">
	<h1>세계 1대 길</h1>
	<ul>
		<li>가나다</li>
		<li>라마바</li>
		<li>사아자</li>
	</ul>
</body>
</html>
