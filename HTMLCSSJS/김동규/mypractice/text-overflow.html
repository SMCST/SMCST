<!DOCTYPE html>
<html>
<head>
	<title>슈퍼푸드</title>
	<style>
	.content {
		border: 1px solid #ccc; /* 테두리 */
		width: 300px; /* 단락의 너비 */
		white-space: nowrap; /* 줄바꿈 없음 */
		overflow: hidden; /* 넘치는 부분 감출 */
		text-overflow: ellipsis; /* 말 줄입표 */
		/*
		overflow 는 그냥 hidden으로 하면 가려지고, text-overflow 의 값을
		ellipsis로 하면, 말 줄임표로 가려진다.
		아래 hover는 onmouseover 시에 가려진 것을 보여준다는 것을 의미한다.
		*/
	}
	.content:hover {
		overflow: visible; /* 넘치는 부분 보여줌 */
	}
	</style>
</head>
<body>
	<h2>귀리(Oat)</h2>
	<p class="content">귀리는 베타글루칸(항암 및 면역증강작용을 가지고 있는 불소화성 다당류) 성분을 포함하고 있다.</p>
</body>
</html>
