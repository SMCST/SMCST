<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
<style>
	a[href]{
		background: pink;
	}
	a[target="_blank"]{
		padding-right: 30px;
		background: url(images/1.jpg) no-repeat center right;
	}
	.navi a:link, .navi a:visited{
		padding: 10px 5px 5px 35px;
		display: block;
		color: #eeeeee;
		width: 150px;
		text-decoration: none;
	}
	.navi a:hover, navi a:focus{
		text-shadow: 0px 2px 2px #000;
		color: #FFFFFF;
	}
	.navi a:active {
		color: red;
	}
	table tr:nth-child(2n+1){
		background: lightgray;
		color: black;
	}
</style>
</head>
<body>
	<nav class="navi">
		<ul>
			<li><a>메인 메뉴</a></li>
			<li><a href="#">메뉴1</a></li>
			<li><a href="#">메뉴2</a></li>
			<li><a href="#">메뉴3</a></li>
			<li><a href="#">메뉴4</a></li>
		</ul>
	</nav>
	<h1>HTML5 표준안 사이트</h1>
	<ul>
		<li><a href="http://www.w3c.org/TR/html" target="_blank">HTML</a></li>
	</ul>
	<h1>건강에 좋은 건강 식품</h1>
	<table border="1">
		<tr>
			<td>블루베리</td>
		</tr>
		<tr>
			<td>귀리</td>
		</tr>
		<tr>
			<td>토마토</td>
		</tr>
		<tr>
			<td>시금치</td>
		</tr>
		<tr>
			<td>적포도주</td>
		</tr>
		<tr>
			<td>견과류</td>
		</tr>
		<tr>
			<td>브로콜리</td>
		</tr>
		<tr>
			<td>연어</td>
		</tr>
		<tr>
			<td>마늘</td>
		</tr>
		<tr>
			<td>녹차</td>
		</tr>
	</table>
</body>
</html>
