<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>shadow && white-space</title>
	<style>
		.shadow1{
			color:orange;
			text-shadow:1px 1px;
		}
		.shadow2{
			text-shadow: 5px 5px 3px #f00;
		}
		.shadow3{
			color:#fff;
			text-shadow: 7px -7px 5px #000;
		}
		.shadow4{
			color: #000;
			text-shadow: 0 0 4px #ccc, 0 -5px 4px #ff3, 2px -10px 6px #fd3, -2px -15px 11px #f80, 2px -19px 18px #f20;
		}
		.letter1 {letter-spacing: 0.2em;}
		.letter2 {letter-spacing: 0.5m;}
		.under{ color:red;
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<h1 class="shadow1">HTML5</h1>
	<h1 class="shadow2">HTML5</h1>
	<h1 class="shadow3">HTML5</h1>
	<h1 class="shadow4">HTML5</h1>
	<h1 class="letter1">HTML5</h1>
	<h1 class="letter2">HTML5</h1>
	<p><span class="under">텍스트 스타일</span>은 글자와 단어들, 그리고 글자들로 이루어진 문단에서 사용되는 스타일입니다.</p>
</body>
</html>
