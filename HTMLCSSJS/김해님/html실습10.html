<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">
	<title>수강 태그</title>
	<style>
	ul{
		list-style: none;
	}
	li{
		margin: 20px;
	}
</style>
</head>
<body>
	<h3>수강 분야</h3>
	<ul>
		<li>
			<input type="checkbox" value="grm">문법
		</li>
		<li>
			<input type="checkbox" value="wr">작문
		</li>
		<li>
			<input type="checkbox" value="rd">독해
		</li>
	</ul>
	<h3> 수강과목(1과목만 선택가능)</h3>
	<ul>
		<li>
			<label><input type="radio" name="subject" value="eng">영어회화</label>
		</li>
		<li>
			<label><input type="radio" name="subject" value="ch">중국어회화</label>
		</li>
		<li>
			<label><input type="radio" name="subject" value="jp">일본어회화</label>
		</li>
	</ul>
</body>
</html>
