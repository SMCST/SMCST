<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>map이 뭘까요?</title>
</head>
<body>
	<h1>map이란 무엇일까요?</h1>
	<img src="images/인형.jpg" alt="" usemap="#favorites" width=400 height=400>
	<map name="favorites">
		<area shape="rect" coords="10,10,160,200" href="http://www.facebook.com" alt="페이스북" target="_blank">
		<area shape="rect" coords="200,10,380,200" href="http://www.naver.com" target="-blank">
	</map>
	<p>사진의 위치마다 링크가 다릅니다!<br>
	페이스북을 열려면 분홍리본 곰돌이얼굴을 눌러주세요!<br>
	네이버를 열려면 파란리본 곰돌이얼굴을 눌러주세요!</p>
	
</body>
</html>
