<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>line</title>
	<style>
		div{
		width:100px;
		height:100px;
		margin:30px;
		display: inline-block;
		border-width: 5px;
		}
		.box1{
			border-style: solid;
			border-color: red;
		}
		.box2{
			border-style: dotted;
			border-color: blue;
		}
		.box3{
			border-style: dashed;
		}
		h1{
			padding-bottom: 5px;
			border-bottom: 3px solid #ccc;
		}
		p{
			padding: 10px;
			border: 2px dotted black;
		}
		.round{
			border: 2px solid red;
			border-radius: 20px;
			box-shadow: 2px -2px 5px 0px black;
		}
		#bg{
			background: url(images/pic1.jpg) no-repeat;
			background-size: cover;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<h1>박스모델</h1>
	<p>박스모델은 실제 콘텐츠 영역, 박스와 콘텐츠 영역 사이의 여백인 패딩, 박스의 테두리, 그리고 여러 박스 모델 간의 여백인 마진 등의 요소로 구성되어 있습니다.</p>
	<div class="round"></div>
	<div class="round" id="bg"></div>
</body>
</html>
