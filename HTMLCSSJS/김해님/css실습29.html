<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>box</title>
	<style>
		.box1{
			box-sizing: content-box;
			width: 300px;
			height: 150px;
			margin: 10px;
			padding: 30px;
			border: 2px solid red;
		}
		.box2{
			box-sizing: border-box;
			width: 300px;
			height: 150px;
			margin: 10px;
			padding: 30px;
			border: 2px solid red;
		}
		.box3{
			padding: 20px;
			margin-right: 10px;
			background: #ffd800;
			float: left;
		}
		.box4{
			background: #0094ff;
			padding: 20px;
			margin-right: 10px;
			float: left;
		}
		.box5{
			background: #00ff21;
			padding: 20px;
			float: left;
		}
		.box6{
			background: #ffffff;
			padding: 20px;
			float: right;
			border: 1px solid black;
		}
		.box7{
			background: #ffff00;

		}
		.box8{
			clear: both;
			background: #00ffff;
		}
		.left-img{
			float: left;
			margin-right:15px; 
		}
	</style>

</head>
<body>
	<div class="box1">box-sizing="content-box"</div>
	<div class="box2">box-sizing="border-box"</div>
	<img src="images/bg3.jpg" class="left-img">
	<h1>토마토</h1>
	<p>토마토는 비타민 A, C가 풍부하여 칼륨과 같은 각종 미네랄은 혈액의 산성도를 낮추는 역할을
		<br>
		해주며 혈압을 내리고 혈관을 튼튼하게 해준다. 토마토에 들어있는 피코펜이라는 성분은 뛰어
		<br>
		난 항암 작용을 보이며 잘 알려져 있듯이 블루베리와 함께 대표적인 항산화 음식이기도 하다.
	</p>
	<br>
	<div class="box3">박스</div>
	<div class="box4">박스</div>
	<div class="box5">박스</div>
	<div class="box6">박스</div>
	<div class="box7">박스</div>
	<div class="box8">박스</div>
	
</body>
</html>
