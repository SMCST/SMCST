<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>최신 웹 디자인 트렌드</title>
	<style>
		ul{
			list-style-type: none;
		}
		.main{
			font-weight: bold;
			font-weight: 700px;
			font-size: 20px;
			color: #ad3000;
		}
		li{
			line-height: 3em;
		}
	</style>
</head>
<body>
<h1>최신 웹 디자인 트렌드</h1>
<ul>
	<li>
		<span class="main">반응형 웹 디자인</span> - 다양한 화면 크기에 최적화하다
	</li>
	<li>
		<span class="main">플랫 디자인</span> - 입체에서 평면으로
	</li>
	<li>
		<span class="main">풀스크린 배경</span> - 콘텐츠에 집중
	</li>
	<li>
		<span class="main">원 페이지 사이트</span> - 한 페이지에 모든 내용을 담다
	</li>
	<li>
		<span class="main">페럴랙스 스크롤링</span> - 동적인 효과로 강한 인상을!
	</li>
	<li>
		<span class="main">웹 폰트</span> - 웹 타이포그래피를 받쳐주는 기술
	</li>
</ul>
</body>
</html>
