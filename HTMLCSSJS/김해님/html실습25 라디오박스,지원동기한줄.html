<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Backend 개발자 지원서</title>
</head>
<body>
	<h1>백엔드 개발자 지원서</h1>
	<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
	<hr>
	<dl>
		<dt><strong>개인정보</strong></dt>
		<br>
				<dd>
					<label for="name">이름</label>
					<input type="text" id="name" placeholder="공백없이 입력하세요">
				</dd>
				<dd>
					<label for="phone">연락처</label>
					<input type="tel" id="phone">
				</dd>
	</dl>

	<dl>
		<dt><strong>지원 분야</strong></dt>
		<br>
			<dd>
				<label><input type="radio" name="webp">웹 퍼블리싱</label>
			</dd>
			<dd>
				<label><input type="radio" name="weba">웹 애플리케이션 개발</label>
			</dd>
			<dd>
				<label><input type="radio" name="devo">개발 환경 개선</label>
			</dd>
	</dl>

	<dl>
		<dt><strong>지원 동기</strong></dt>
		<br>
		<textarea cols="60" rows="5" id="memo" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
		<br>
		<input type="button" value="접수하기">
		<input type="button" value="다시쓰기">
	</dl>
</body>
</html>
