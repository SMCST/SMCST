<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>상품 주문서 작성하기</title>
	<style>
	.container{
		width:600px;
		margin:0 auto;
	}
	ul{
		list-style-type: none;
	}
	label.title{
		font-weight: bold;
		width: 80px;
		float: left;
	}
	div.centered{
		text-align: center;
	}
	fieldset{
		margin: 15px 10px;
	}
	fieldset legend{
		font-weight: bold;
		font-size: 18px;
		color: purple;
	}
	ul li{
		margin-bottom: 10px;
	}
</style>
</head>
<body>
<div class="container">
	<fieldset>
		<legend>개인정보</legend>
		<ul>
			<li>
				<label for="name" class="title">이름</label>
				<input type="text" id="name" placeholder="여백없이 입력" required>
			</li>
			<br>
			<li>
				<label for="tell" class="title">연락처</label>
				<input type="tel" id="tell" placeholder="연락가능한 번호">
			</li>
			<br>
			<li>
				<label for="name" class="title">학과</label>
				<select id="class">
					<optgroup label="공과대학">
						<option>컴퓨터공학과</option>
						<option>기계공학과</option>
						<option>전기전자공학과</option>
						<option>화학공학과</option>
						<option>건축공학과</option>
					</optgroup>
					<optgroup label="인문대학">
						<option>사학과</option>
						<option>어문학부</option>
						<option>철학</option>
					</optgroup>
				</select>
			</li>
		</ul>
	</fieldset>
	<fieldset>
		<legend>배송지정보</legend>
		<ul>
			<li>
				<label for="addr" class="title">주소</label>
				<input type="text" size="40" id="addr" required> 
			</li>
			<br>
			<li>
				<label for="tel2" class="title">전화번호</label>
				<input type="tel" id="tel2" required> 	
			</li>
			<br>
			<li>
				<label for="memo" class="title">메	모</label>
				<textarea cols="40" rows="3" id="memo"></textarea>
			</li>
		</ul>
	</fieldset>
	<fieldset>
		<legend>주문 정보</legend>
			<ul>
				<li>
					<label><input type="checkbox">과테말라 안티구아(100g)</label>
					<label><input type="number" value="0" min="0" max="5">개</label>
				</li>
				<br>
				<li>
					<label><input type="checkbox">인도네시아 만델링 (100g)</label>
					<label><input type="number" value="0" min="0" max="5">개</label>
				</li>
				<br>
				<li>
					<label><input type="checkbox">탐라는도다(블렌딩) (100g)</label>
					<label><input type="number" value="0" min="0" max="5">개</label>
				</li>
			</ul>
	</fieldset>
	<input type="submit" value="주문하기">
	<input type="reset" value="다시 작성">
</div>
</body>
</html>
