<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>실습</title>
	<style>
		.multi{
			column-count: 5;
			column-rule-color: brown;
			column-rule-style: solid;
			column-rule-width: thick;	
		}
		.box{
			padding: 20px;
			margin-right: 15px;
			margin-bottom: 20px;
			float: left;
			clear: both;
			border: 1px dotted gray;
		}
		.table{
			border-collapse: collapse;
			border: 1px solid black;
			caption-side: bottom;
			padding: 10px;
		}
		.heading{
			background: #eee;
		}
	</style>
</head>
<body>
	<div class="multi">
		<p><b>애완견 종류</p>
		<p><b>입양하기</p>
		<p><b>건강돌보기</p>
		<p><b>더불어살기</p>
	</div>
	<h3>강아지 용품 준비하기</h3>
	<table>
		<tr>
			<td>
				<div class="box">
				<h2>강아지 집</h2>
				강아지가 편히 쉴 수 있는 포근한 집이 필요합니다.
			</div>
			</td>
		</tr>
		<tr>
			<td>
				<div class="box">
				<h2>강아지 먹이</h2>
				강아지의 먹이는 꼭 어린 강아지용으로 나와있는 사료를 선택하세요.
			</div>
			</td>
		</tr>
	</table>
	<table>
		<tr>
			<td>
			<div class="heading">
				구분	
			</div>
			</td>
			<td>
				<div class="heading">
				성인
				</div>
			</td>
			<td>
				<div class="heading">	
				학생
				</div>
			</td>
		</tr>
		<tr>
			<td>
				<div class="heading">
				독서율
				</div>
			</td>
			<td>
				65.3%
			</td>
			<td>
				94.9%
			</td>
		</tr>
		<tr>
			<td>
			<div class="heading">
			연평균 독서량
			</div>
			</td>
			<td>
				9.1권
			</td>
			<td>
				29.8권
			</td>
		</tr>
		<tr>
			<td>
			<div class="heading">
			공공도서관 이용률
			</div>	
			</td>
			<td>
				28.2%
			</td>
			<td>
				64.9%
			</td>
		</tr>
	</table>
</body>
</html>
