<!DOCTYPE html>
<html>
<head>

	<style>
		.container{
				background-color: rgba(0,0,250,0.2);

		}
		.container2{

			background-repeat: no-repeat;

	<div class="container">

			한 번에 적용할 수 있는 웹 디자인 방법을 알아야 한다. 바로 코딩을<br>
			이용한 웹 디자인이다.
		</p>
	</div>
	<div class="container2">
		<br>
		<br>
		<br>
		<br>

		</p>
		<br>
	</div>
