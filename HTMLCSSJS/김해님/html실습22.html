<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>수강과목 선택</title>
	<style>
	fieldset{
		font-size: 20px;
		color: black;
	}
	</style>
</head>
<body>
	<fieldset>
		<legend>수강과목을 선택하세요</legend>
			<textarea name="intro" cols="100" rows="5">
				열심히 사는 사람들의 손을 잡아주는 곳,
				우리는 책을 내기 전에 다시 한 번 물어봅니다.
				"이 책이 사람들에게 도움이 되는가?"

				더 쉽게 더 빠르게 지식을 전달하고 싶습니다.
			</textarea>
			<br>
			<br>
			과목 선택 : <input type="text" id="interest" list="choices">
			<datalist id="choices">
				<option value="grammar" label="문법"></option>
				<option value="voca" label="어휘"></option>
				<option value="speaking" label="회화"></option>
				<option value="listening" label="리스닝"></option>
				<option value="news" label="뉴스청취"></option>
			</datalist>
			<br>
			<br>
			<label class="reg" for="class">학습단계선택 :</label>
			<select size="1" id="class">
				<option value="high">상급</option>
				<option value="mid">중급</option>
				<option value="low">하급</option>
			</select>
	</fieldset>
	<from>
		<button type="submit" class="subm">
			<img src="images/tick.png" alt="" height="100" width="100">
		</button>
	</from>
</body>
</html>
