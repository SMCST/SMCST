<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>div</title>
	<style>
		div{
		width:100px;
		height:100px;
		margin:30px;
		display: inline-block;
		border-width: 5px;
		}
		.box1{
			border-style: solid;
		}
		.box2{
			border-style: dotted;
		}
		.box3{
			border-style: dashed;
		}
	</style>
</head>
<body>
	<div style="background: green"></div>
	<div style="background: orange"></div>
	<div style="background: blue"></div>
</body>
</html>
